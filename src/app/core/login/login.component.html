<div style="width:100%" class="row justify-content-md-center">
  <div class="col-12 col-lg-8">
    <div class="card" style="width:100%">
      <div class="card-header">
        Bejelentkezés
      </div>
      <div class="card-body">

        <form #loginForm="ngForm" (submit)="login()">
          <div class="form-group">
            <label for="username">Felhasználónév</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   required
                   [(ngModel)]="credentials.username"
                   >
            <div class="invalid-feedback">
              Mező kitölése kötelező!
            </div>
          </div>

          <div class="form-group">
            <label for="password">Jelszó</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   required
                   [(ngModel)]="credentials.password">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Bejelentkezés</button>
        </form>

      </div>
    </div>
  </div>
</div>
