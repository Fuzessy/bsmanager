
<div style="display: flex; flex-flow: row wrap; padding-left:5px;">
  <div style="width:100%; padding:5px; text-align:center">
    Tételtípus karbantartás
  </div>
  <div style="width:100%; padding:5px;">
    <div class="container d-flex w-75">
      <form #form="ngForm" (ngSubmit)="onSubmitFinItemCategory()">
        <div class="">
          <div class="form-row align-self-center">

            <div class="form-group input-group input-group-sm col-md-12 col-sm-12">
              <div class="input-group-prepend">
                <span class="input-group-text" id="label_categoryName">Név</span>
              </div>
              <input type="text" class="form-control"
                     name="categoryName"
                     placeholder="Név" aria-label="Név" aria-describedby="label_categoryName"
                     [(ngModel)]="financeItemCategory.name"
                     required>
            </div>

            <div class="form-group input-group input-group-sm col-md-12 col-sm-12">
              <div class="input-group-prepend">
                <span class="input-group-text" id="label_categoryStatus">Státusz</span>
              </div>
              <input type="text" class="form-control"
                     name="categoryStatus"
                     placeholder="Státusz" aria-label="Státusz" aria-describedby="label_categoryStatus"
                     [(ngModel)]="financeItemCategoryStatus"
                     required
                     disabled
              >
            </div>

          </div>
        </div>

        <div>
          <button type="submit" class="btn btn-primary"
                  [disabled]="!form.valid">
            <span>Módosítás</span>
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
