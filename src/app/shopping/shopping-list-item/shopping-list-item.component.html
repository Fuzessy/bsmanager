<div class="menu">
  <div style="width:100%; padding:5px; text-align:center">
    Új termék hozzáadása
  </div>
  <div class="container col-8">
    <div style="width: 100%;" class="row justify-content-center">
      <form #form="ngForm" (ngSubmit)="onSubmitShoppingListItem()">
        <div class="form-row">
          <div class="col-12 col-lg-8">
            <mat-form-field style="width:100%">
              <input matInput placeholder="Név"
                     aria-label="Név"
                     name="name"
                     [(ngModel)]="shoppingListItem.name"
                     #itemName
                     required>
            </mat-form-field>
          </div>

          <div class="col-12 col-lg-4">
            <mat-form-field style="width:100%">
              <input matInput placeholder="Mennyiség"
                     aria-label="Mennyiség"
                     name="quantity"
                     [(ngModel)]="shoppingListItem.quantity"
                     required>
            </mat-form-field>
          </div>


          <div class="col-12">
            <mat-form-field style="width:100%">
              <mat-label>Kinek?</mat-label>
              <mat-select [(ngModel)]="shoppingListItem.target" name="target">
                <mat-option *ngFor="let target of targets" [value]="target">
                  {{target.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-12">
            <mat-form-field style="width:100%">
              <mat-label>Termékkategória</mat-label>
              <mat-select [(ngModel)]="shoppingListItem.category" name="category">
                <mat-option *ngFor="let category of categories" [value]="category">
                  {{category.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-12">
            <mat-form-field style="width:100%">
              <mat-label>Fontosság</mat-label>
              <mat-select [(ngModel)]="shoppingListItem.priority" name="priority">
                <mat-option value="LOW">Ráér</mat-option>
                <mat-option value="NORMAL">Kell</mat-option>
                <mat-option value="HIGH">MOTT</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-12">
            <mat-form-field style="width:100%">
              <input matInput placeholder="Megjegyzés"
                     aria-label="Megjegyzés"
                     name="note"
                     [(ngModel)]="shoppingListItem.note">
            </mat-form-field>
          </div>

        </div>
        <div>
          <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">Rögzítés</button>
        </div>
      </form>
    </div>
  </div>
</div>
